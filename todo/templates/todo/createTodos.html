{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
	<div class="col-md-5">
		<h2 class="display-4 text-center">New Todo</h2>
	</div>
</div>
<div class="row justify-content-center mt-5">
	<div class="col-md-5">
		{% if error %}
		<div class="alert alert-danger" role="alert">
			{{ error }}
		</div>
		{% endif %}
		<form method="POST" class="lead">
			{% csrf_token %}
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" name="title" class="form-control" id="title" placeholder="Title">
			</div>
			<div class="form-group">
				<label for="memo">Memo</label>
				<textarea name="memo" id="memo" cols="5" rows="5" class="form-control"></textarea>
			</div>
			<div class="custom-control custom-switch">
				<input type="checkbox" class="custom-control-input" id="customSwitch1" name="important">
				<label class="custom-control-label" for="customSwitch1">Important</label>
			</div>
			<button class="btn btn-dark btn-lg mt-3">Save</button>
		</form>
	</div>
</div>
{% endblock %}
