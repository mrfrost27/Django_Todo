{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5 ">
	<div class="col-md-12">
		<h1 class="display-4 text-center">Completed Todos</h1>
	</div>
</div>

<div class="row justify-content-center mt-5">
	<div class="col-md-10">
		<div class="list-group">
			{% for todo in todos %}
			<a href="{% url 'viewTodo' todo.id %}" class="list-group-item list-group-item-action
				{% if todo.important %} list-group-item-danger{% endif %}">
				<strong>{{ todo.title }}</strong>
				-Completed {{ todo.datecompleted|date:'M j Y H:i' }}
			</a>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
